<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    *{
      margin: 0;
    }
    .grid{
      height: 100vh;
      display: grid;
      grid-template-rows: 20% 60% 20%;
      grid-template-areas:
  "header"
  "main"
  "footer";
    }
    header{
      grid-area: header;
      background: #D9D9D9;
    }
    main{
      grid-area: main;
      background: #A4A4A4;
    }
    footer{
      grid-area: footer;
      background: #D9D9D9;
    }

  </style>
</head>
<body>
<div class="grid">
  <header></header>
  <main></main>
  <footer></footer>
</div>
</body>
</html>
